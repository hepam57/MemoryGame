<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transiciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body{
      height: 100vh;
      width: 100vw;
      overflow:hidden;
    }
    .container{
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(4,50px);
      grid-template-rows: repeat(5,50px);
      grid-gap: 5px;
      align-content: center;
      justify-content: center;
    }

    a{
      border:1px solid red;
      border-radius: 5px;
      background-color: gray;
      padding: 5px;
      transition: 0.5s;
      color: transparent;
    }
    #start{
      text-align: center;
      background: #7dc800;
      padding: .8em .8em;
      border: none;
      color: white;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 -.2em rgba(0,0,0,.2);
      outline: 0;
      transition: .2s;
      will-change: transform;
    }

    #start:active{
      transform: scale(.9);
    }
    .group_buttons{
      align-self: center;
      justify-self: center;
      grid-column: 1 / 5;
      grid-row: 5 / 6;
    }
    .ok{
      animation-name: ok;
      animation-duration: 0.5s;
    }
    .bad{
      animation-name: bad;
      animation-duration: 0.5s;
    }
    @keyframes ok {
      from{
        /* background-color:  */
      }
      to{
        background-color:green;
      }
    }
    @keyframes bad {
      from{
        /* background-color:  */
      }
      to{
        background-color:red;
      }
    }
    .pictures{
      width: 200px;
      height: 200px;
      position: fixed;
      /* transition: 2s; */
    }
    .win{
      top:50vh;
      left: -200px;
    }
    .lost{
      top:50vh;
      right: -200px;
    }
    .ani_win{
      animation-name: ani_win;
      animation-duration: 2s;
      animation-iteration-count: 1;
    }
    .ani_lost{
      animation-name: ani_lost;
      animation-duration: 2s;
      animation-iteration-count: 1;
    }
    @keyframes ani_lost {
      0%{
        transform: translateX(200px) rotate(0deg);
      }
      30%{
        transform: translateX(-200px) rotate(-45deg);
      }

      60%{
        transform: translateX(-200px) rotate(-45deg);
      }
      100%{
        transform: translateX(200px) rotate(0deg);
      }
    }

    @keyframes ani_win {
      0%{
        transform: translateX(-200px) rotate(0deg);
      }
      30%{
        transform: translateX(200px) rotate(45deg);
      }

      60%{
        transform: translateX(200px) rotate(45deg);
      }
      100%{
        transform: translateX(-200px) rotate(0deg);
      }
    }

    img{
      width: 100%;
      height: 100%;
    }

.overlay{
  background: rgba(0,0,0,0);
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  transition: 1s;
  z-index: 2;
}
.modal{
  vertical-align: center;
  width: 500px;
  padding: 20px;
  background: white;
  border-radius: 8px;
  /* animation-duration: 0.8s;
  animation-name: animationIn;
  animation-fill-mode: forwards;
  animation-iteration-count: 1; */
  box-shadow: -5px 5px 20px 5px rgba(0,0,0,0.2);
  text-align: center;
  transform: translateY(-3000px);
}



.modal-buttons button{
  border-radius: 5px;
  padding: 5px;
   cursor: pointer;
  color: white;
  padding-bottom: 10px;
  box-shadow: inset 0 -5px 5px 0 rgba(0,0,0,0.2);
}

.modal-buttons button:nth-of-type(1){
    background-color: green;
}

@keyframes animationIn {
  0%{
    transform: translateY(-3000px);
  }
  60%{
    transform: translateY(25px);
  }
  75%{
    transform: translateY(-10px);
  }
  90%{
    transform: translateY(5px);
  }
  100%{
    transform: translateY(0px);
  }
}

@keyframes animationOut {
  0%{
    transform: translateY(0px);
  }
  10%{
    transform: translateY(5px);
  }
  25%{
    transform: translateY(-10px);
  }
  45%{
    transform: translateY(25px);
  }
  70%{
    transform: translateY(-30px);
  }
  100%{
    transform: translateY(-750px);
  }
}

    </style>
  </head>
  <body>
    <div class="pictures win" id="win">
      <img src="win2.png" alt="">
    </div>
    <div class="pictures lost" id="lost">
      <img src="lost2.png" alt="">
    </div>

    <div class="overlay" id="overlay">
      <div class="modal" id="modal">
          <h1 id="title"></h1>
          <p id="parrafo"></p>
          <div class="modal-buttons">
            <button id="next">Continuar</button>
          </div>
      </div>
    </div>

    <div class="container" id="container">
      <a href="#">0</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
      <a href="#">9</a>
      <a href="#">10</a>
      <a href="#">11</a>
      <a href="#">12</a>
      <a href="#">13</a>
      <a href="#">14</a>
      <a href="#">15</a>
      <div class="group_buttons">
        <button type="button" id="start">Inicio</button>
        <!-- <button type="button" id="next">Continuar</button> -->
      </div>
    </div>

      <script type="text/javascript">
        // var $a=document.getElementById('prueba');
        var $title=document.getElementById('title');
        var $parrafo=document.getElementById('parrafo');
        var $overlay=document.getElementById('overlay');
        var $modal=document.getElementById('modal');

        var $win=document.getElementById('win');
        var $lost=document.getElementById('lost');
        var $container=document.getElementById('container');
        var $next=document.getElementById('next');
        var $start=document.getElementById('start');
        var cant=1;
        var correctas =[];
        var contador=0;
        var contadorCorrectas=0;
        var intervalo;
        var isActive=0;


      $win.addEventListener('animationend',()=>{
        $win.classList.remove('ani_win');
      });

      $lost.addEventListener('animationend',()=>{
        $lost.classList.remove('ani_lost');
      });


      for (var i = 0; i < 16; i++) {
        $container.getElementsByTagName('a')[i].addEventListener('click', (event)=>{
          isClick(event);
        });
        $container.getElementsByTagName('a')[i].addEventListener('animationend',(event)=>{
          event.target.classList.remove('ok');
          event.target.classList.remove('bad');
        });
      }

      function isClick(event){
        if(isActive==1)
        {
          if (event.toElement.text == correctas[contadorCorrectas]) {
            event.toElement.classList.add('ok');
            contadorCorrectas++;
            if (contadorCorrectas==cant) {
              // alert("GANASTE PASAS AL NIVEL:"+(cant+1));
              downModal(0);
              $win.classList.add('ani_win');
              contadorCorrectas=0;
              cant=cant+1;
            }
          }else {
            event.toElement.classList.add('bad');
            downModal(1);
            $container.getElementsByTagName('a')[correctas[contadorCorrectas]].classList.add('ok');
            $lost.classList.add('ani_lost');
            contadorCorrectas=0;
            cant=1;
          }
        }
      }
      function downModal(selector){
        if (selector==0) {
          $title.textContent='Felicidades Ganaste!!!'
          $parrafo.textContent='Subes al nivel: '+(cant+1);
        }
        else {
          $title.textContent='Perdiste :('
          $parrafo.textContent='Sigue intentando';
        }
        $overlay.style.visibility='visible';
        $modal.style.animation='animationIn 0.8s forwards';
      }
      function upModal(){
        $modal.style.animation='animationOut 0.8s forwards';
        $overlay.style.visibility='hidden';
      }


          $start.addEventListener('click', (event) =>{
            correctas =[];
            contadorCorrectas=0;
            cant=1;
            for (var i = 1; i <= cant; i++) {
              correctas.push(Math.round(Math.random()*15));
            }
             isActive=0;
             intervalo = setInterval(showSteps, 1000);
          })

          $next.addEventListener('click', (event) =>{
            upModal();
            correctas=[];
            for (var i = 1; i <= cant; i++) {
              correctas.push(Math.round(Math.random()*15));
            }
             isActive=0;
             intervalo = setInterval(showSteps, 1000);
          })

          function showSteps(){
            $container.getElementsByTagName('a')[correctas[contador]].classList.add('ok');
            contador=contador+1;
            if (contador == cant) {
              clearInterval(intervalo);
              contador=0;
              isActive=1;
            }
          }



      </script>
  </body>
</html>
